<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg-app: #0f1016; --bg-card: #1e1f2e; --accent: #c084fc; }
        body { margin: 0; background: var(--bg-app); font-family: sans-serif; color: #fff; display: flex; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        
        .sidebar, .right-panel { width: 220px; background: var(--bg-card); border-radius: 16px; display: flex; flex-direction: column; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .main-workspace { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        
        header { background: var(--bg-card); height: 60px; border-radius: 16px; display: flex; align-items: center; padding: 0 20px; }
        .editor-card { flex: 1; background: var(--bg-card); border-radius: 16px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        
        .item { padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .item.active { background: rgba(192, 132, 252, 0.2); color: var(--accent); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div style="font-weight:bold; margin-bottom:20px">Smartpad</div>
        <div class="item active">Financials <span>⋮</span></div>
        <div class="item">Travel Plan <span>⋮</span></div>
    </nav>
    <div class="main-workspace">
        <header><strong>Sheet:</strong> Financials</header>
        <div class="editor-card">
            <div style="opacity:0.5">Start calculating...</div>
        </div>
    </div>
    <aside class="right-panel">
        <small>HELP & TIPS</small>
    </aside>
</body>
</html>
