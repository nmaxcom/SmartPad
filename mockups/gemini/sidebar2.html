<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartpad Sidebar - Floating Card</title>
    <style>
        :root {
            --bg-app: #13141f;
            --bg-panel: #1e1f2e;
            --bg-hover: #2a2b3d;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-purple: #c084fc;
            --accent-blue: #22d3ee;
            --radius-md: 12px;
        }
        body {
            margin: 0;
            background-color: var(--bg-app);
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        .sidebar-card {
            width: 240px;
            height: calc(100vh - 40px);
            background-color: var(--bg-panel);
            border-radius: var(--radius-md);
            padding: 16px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .action-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            margin-bottom: 24px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 0.9; }
        .section-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 8px;
            padding-left: 8px;
        }
        .item {
            padding: 10px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            cursor: pointer;
            margin-bottom: 4px;
            transition: 0.2s;
        }
        .item:hover {
            background-color: var(--bg-hover);
            color: var(--text-main);
        }
        .item.active {
            background-color: rgba(192, 132, 252, 0.15);
            color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="sidebar-card">
        <button class="action-btn">+ New Entry</button>
        <div class="section-label">RECENT</div>
        <div class="item active"><span>üìù</span> Budget Calc</div>
        <div class="item"><span>üß™</span> Science Demo</div>
        <div class="section-label" style="margin-top: 20px;">PINNED</div>
        <div class="item"><span>üìå</span> 2026 Goals</div>
    </div>
</body>
</html>
