name: Documentation Link Checker

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'aidocs/**/*.md'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'aidocs/**/*.md'
      - 'README.md'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    name: ðŸ”— Check Markdown Links
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”— Check for broken links
      uses: ruzickap/action-my-markdown-link-checker@v1
      with:
        # Check docs, AI docs, and root README markdown links.
        # The action will automatically find all .md files within these paths.
        search_paths: |
          docs/
          aidocs/
          README.md

  docs-consistency:
    runs-on: ubuntu-latest
    name: ðŸ“š Check Docs Consistency
    if: github.event_name == 'pull_request'
    env:
      DIFF_RANGE: ${{ github.event.pull_request.base.sha }}...${{ github.sha }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Verify changed
        run: npm run verify:changed -- "$DIFF_RANGE"
