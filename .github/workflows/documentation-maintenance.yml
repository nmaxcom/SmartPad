name: Documentation Link Checker

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**.md'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    name: ðŸ”— Check Markdown Links
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”— Check for broken links
      uses: ruzickap/action-my-markdown-link-checker@v1
      with:
        # We only check files in the /docs directory and the root README
        # The action will automatically find all .md files within these paths.
        search_paths: |
          docs/
          README.md

  docs-consistency:
    runs-on: ubuntu-latest
    name: ðŸ“š Check Docs Consistency
    if: github.event_name == 'pull_request'
    env:
      DIFF_RANGE: ${{ github.event.pull_request.base.sha }}...${{ github.sha }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§­ Spec-map coverage
        run: npm run docs:map -- "$DIFF_RANGE"

      - name: ðŸ§ª Spec-test sync
        run: npm run spec:test -- "$DIFF_RANGE"

      - name: ðŸ“– Docs drift check
        run: npm run docs:drift -- "$DIFF_RANGE"
