name: SmartPad CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIFF_RANGE: ${{ github.event.pull_request.base.sha }}...${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run test:unit
      - run: npm run docs:map -- "$DIFF_RANGE"
      - run: npm run docs:drift -- "$DIFF_RANGE"
      - run: npm run spec:test -- "$DIFF_RANGE"
